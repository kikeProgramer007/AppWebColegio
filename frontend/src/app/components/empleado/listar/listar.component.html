<app-navbar></app-navbar>

<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="container mt-4 text-center">
  <div class="row">
  

    <div class="col-lg-8 offset-lg-2">
          <div class="text-center">
              <h2>Empleados</h2>
          </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="card">
      <div class="card-body">

        <div class="mb-2 d-flex justify-content-end">
          <div class="form-group">
            <a class="btn btn-success btn-sm" routerLink="/empleado/crear" role="button" ><i class="fas fa-plus"></i>&nbsp;&nbsp;Agregar</a>
          </div>
        </div>

        <table class="table table-sm table-bordered  table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Telefono</th>
              <th scope="col">Direccion</th>
              <th scope="col">Correo</th>
              <th scope="col"width="1%"></th>
              <th scope="col"width="1%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Lista">
              <td>{{ item.nombre }}</td>
              <td>{{ item.telefono }} </td>
              <td>{{ item.direccion }} </td>
              <td>{{ item.correo }} </td>
              <td>
                <button routerLink="/empleado/editar/{{ item.id }}" type="button" class="btn btn-info btn-sm"><i class="fa-solid fa-pen-to-square"></i></button>
              </td>
              <td>
                <button (click)="Delete(item.id!)" type="button" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></button>
              </td>

             

            </tr>
          
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
